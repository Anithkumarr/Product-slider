<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom icon -->
    <link
      rel="shortcut icon"
      href="./images/icons8-shopping-cart-30.png"
      type="image/x-icon"
    />
    <title>Product Slider</title>
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-left">
        <div class="main-img">
          <img src="./images/helmet-1.webp" alt="" />
          <img src="./images/helmet-2.avif" alt="" />
          <img src="./images/helmet-3.avif" alt="" />
          <img src="./images/helmet-4.avif" alt="" />
        </div>
        <div class="img-select">
          <div class="img active">
            <a href="#" data-id="1"
              ><img src="./images/helmet-1.webp" alt=""
            /></a>
          </div>
          <div class="img">
            <a href="#" data-id="2"
              ><img src="./images/helmet-2.avif" alt=""
            /></a>
          </div>
          <div class="img">
            <a href="#" data-id="3"
              ><img src="./images/helmet-3.avif" alt=""
            /></a>
          </div>
          <div class="img">
            <a href="#" data-id="4"
              ><img src="./images/helmet-4.avif" alt=""
            /></a>
          </div>
        </div>
      </div>
      <div class="card-right">
        <h2>AXOR RETRO ROUGE HELMET</h2>
        <div class="stars">
          <div class="star-grp">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <span>4 Reviews</span>
        </div>
        <h4>Rs2,499 <span>Rs4,999</span></h4>
        <p>
          Retro Helmets are with a classic-legendary look. Retro's are
          especially worn on traditional engines such as choppers, bobbers,
          cafe-racers, and many more. It is a complete entry-level open-face
          helmet with modern safety.
        </p>

        <div class="form">
          <div class="frm-grp">
            <label>color</label>
            <select name="" id="">
              <option value="">Black</option>
            </select>
          </div>
          <div class="form-grp">
            <label>Quantity</label>
            <div class="form-input">
              <button id="minus">-</button>
              <input type="text" value="1" id="quantity" />
              <button id="plus">+</button>
            </div>
            <button class="btn-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
